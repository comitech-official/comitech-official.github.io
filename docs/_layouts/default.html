<!DOCTYPE html>
<html>
    <!-- メタデータ -->
    <head>
        <meta charset="utf-8">
        <!-- スマホで文字サイズが正常に表示されるための呪文 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ogp設定用 -->
        <meta property="og:title" content={% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} | {{ site.description}}{% endif %}>
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ '/' | absolulte_url }}">
        <meta property="og:image" content="{{ '/assets/images/ogp.png' | absolulte_url }}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:image" content={{ site.url }}/assets/images/twitter_ogp.png>
        <meta property="og:description" content="{{ page.description }}">
        <meta property="og:locale" content="jp">
        <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
        <!-- リセットcss：環境依存のデザイン差異を統一するため -->
        <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
        <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolulte_url }}">
        <link rel="icon" href="{{ '/assets/images/favicon.png' | absolulte_url }}">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZKEJQ8YVYS"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-ZKEJQ8YVYS');
            
            window.SITE_URL = "{{ site.url | escape }}"; //for link_format.js
        </script>
        <script src="{{ '/assets/js/link_format.js' | absolulte_url }}"></script>
    </head>
    <body>
        <div class="wrapper">
            <!-- ヘッダー -->
            <header>
                <a href="{{ '/' | absolulte_url }}" id="site_title">
                    <img src="{{ '/assets/images/logo.png' | absolulte_url }}" alt="工大祭同人即売会「こみてっく！」ロゴ" width="240" height="90">
                </a>
                
                <input type="checkbox" id="nav_button">
                <label class="nav_button" for="nav_button"></label>
                    
                <ul id="nav" class="nav_menu">
                    <a href="{{ '/' | absolulte_url }}"><li>トップ</li></a>
                    <li class="construction">参加詳細(工事中)</li>
                    <a href="{{ '/staff' | absolulte_url }}"><li>スタッフ募集中！！</li></a>
                    <a href="{{ '/contact' | absolulte_url }}"><li>お問い合わせ</li></a>
                </ul>
            </header>
                

            <!-- 本体 -->
            <h1>{{ page.title }}</h1>
            {{ content }}
            <!-- フッター -->
            <div id="footer">
                <small>&copy;2025 {{ site.author.name }}</small>
            </div>
            
        </div>
            

    </body>
</html>
